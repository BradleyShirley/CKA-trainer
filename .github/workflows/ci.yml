---
name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lint dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt yamllint

      - name: Run lint checks
        run: bash tools/ci/lint.sh

  test:
    runs-on: ubuntu-latest
    needs:
      - lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run test suite
        run: |
          version="ci-${GITHUB_SHA::7}"
          bash tools/ci/test.sh "$version"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: cka-trainer-ci-${{ github.run_id }}
          path: dist/*
          if-no-files-found: error

name: CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional artifact version override (manual runs only)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Validate repository
        run: bash tools/ci/validate.sh

      - name: Resolve version
        id: meta
        env:
          INPUT_VERSION: ${{ github.event.inputs.version || '' }}
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            version="${GITHUB_REF_NAME}"
          elif [[ -n "${INPUT_VERSION}" ]]; then
            version="${INPUT_VERSION}"
          else
            version="main-${GITHUB_SHA::7}"
          fi
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Build release package
        run: bash tools/release/package.sh "${{ steps.meta.outputs.version }}"

      - name: Upload delivery artifact
        uses: actions/upload-artifact@v4
        with:
          name: cka-trainer-${{ steps.meta.outputs.version }}
          path: dist/*
          if-no-files-found: error

      - name: Publish GitHub release (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ steps.meta.outputs.version }}
        run: |
          set -euo pipefail
          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release upload "$TAG" dist/* --clobber
          else
            gh release create "$TAG" dist/* \
              --title "$TAG" \
              --notes "Automated CKA trainer scenario pack release for $TAG"
          fi
